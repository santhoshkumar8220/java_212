<html>
    <head>
        <title>
            Form Working
        </title>
    </head>
    <body> align="middle"
        <form style="font-size: 30px; color:blueviolet">
            <label>login Form</label><br/>
            <label>Username: <input type="text"></label><br/>
            <label>Password:<input type="text"></label><br/><br/>

            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br/><br/>

            <input type="checkbox name="sports" id="soccer">
            <label for="soccer">Soccer</label>
            <input type="checkbox" name="sports" id="cricket" checked>
            <label for="cricket">Cricket</label>
            <input type="checkbox" name="sports" id="baseball">
            <label for="baseball">Baseball</label><br/><br/>

            <label for="file-select">Upload.</label>
            <input type="file" name="upload" id="file-select"><br/><br/>

            <label for="address">Address:</label>
            <extarea row="3" cols="30" name="address" id="address"></extarea><br/><br/>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
